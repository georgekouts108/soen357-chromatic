<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Messages - {{USERNAME}}</title>
</head>

<body>
    {{USERNAME}}'s Chats
    <hr>
    <br>
    <form method='POST' action='/new_chat_creation'>
        <div class="form-group">
            {%if FRIEND_COUNT > 0 %}
            <input type="submit" value="Start New Chat">
            {%endif%}

            <br><br>
        </div>
    </form>
    <hr><br>
    Chats that you are part of:
    <br>
    {%for chatID in range(CHAT_IDS|length)%}
    {%if CHAT_IDS[chatID] != '-1' %}
    <form method="POST" action="/prev_chat_host">
        <input type="submit" name="chat" value="Chat #{{CHAT_IDS[chatID]}}">
        {%if UMCA[chatID] == 0 %}
        <span style="color:gray">No new messages</span>
        {%else%}
        <span style="color:red">{{UMCA[chatID]}} new message(s)</span>
        {%endif%}
    </form><br>
    {%endif%}
    {%endfor%}


    <hr><br>
    <form method='POST' action='/'>
        <div class="form-group">
            {{msgForm.home}}<br><br>
        </div>
    </form>
</body>

</html>
